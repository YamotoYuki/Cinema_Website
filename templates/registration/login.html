{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>

<body>
    <div class="login-container">
        <h2>ログイン</h2>
        {% if form.errors %}
            <p class="error-message">ユーザー名またはパスワードが違います。</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <label for="username">ユーザー名</label>
            {{ form.username }}

            <label for="password">パスワード</label>
            {{ form.password }}

            <button type="submit">ログイン</button>
        </form>
    </div>
</body>
</html>
