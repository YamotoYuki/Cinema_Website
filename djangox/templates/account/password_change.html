{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% load static %} 

{% block title %}パスワード変更{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/change.css' %}">
{% endblock %}

{% block content %}
<div class="div1">
<h2>パスワード変更</h2>
<form method="post" action="{% url 'account_change_password' %}">

  {{ form|crispy }}
  <button class="btn btn-success" type="submit">変更する</button>
</form>
</div>
{% endblock content %}
