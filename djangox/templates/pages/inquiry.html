{% extends '_base.html' %}
{% load static %}

{% block title %}お問い合わせ{% endblock title %}

{% block extra_css %}
  <link rel="stylesheet" href="{% static 'css/app/pages.css' %}">
{% endblock %}

{% block content %}
<div style="max-width:600px; margin: 0 auto; padding: 20px;">
  <h1 style="text-align: center;">お問い合わせ</h1>

  {% if messages %}
    <ul>
      {% for message in messages %}
        <li style="color: green;">{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  <form method="post" novalidate>
    {% csrf_token %}
    <p>
      <label for="id_name">お名前:</label><br>
      <input type="text" name="name" id="id_name" placeholder="お名前" required>
    </p>
    <p>
      <label for="id_email">メールアドレス:</label><br>
      <input type="email" name="email" id="id_email" placeholder="メールアドレス" required>
    </p>
    <p>
      <label for="id_message">お問い合わせ内容:</label><br>
      <textarea name="message" id="id_message" rows="5" placeholder="お問い合わせ内容をご記入ください" required></textarea>
    </p>

    <button type="submit" style="padding: 8px 16px;">送信</button>
  </form>
</div>
{% endblock content %}
