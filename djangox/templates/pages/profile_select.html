{% extends '_base.html' %}
{% load static %}

{% block title %}プロフィール登録案内{% endblock title %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/app/profile_select.css' %}">
{% endblock %}

{% block content %}
<div class="div mt-5" style="max-width: 500px;">
  <h2 class="mb-4 text-center">プロフィール登録</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    
    <div class="mb-3">
      <label for="username" class="form-label">ユーザー名</label>
      <input type="text" class="form-control" id="username" name="username" placeholder="例: halcinema123" required>
    </div>

    <div class="mb-3">
      <label for="phone_number" class="form-label">電話番号</label>
      <input type="tel" class="form-control" id="phone_number" name="phone_number" placeholder="例: 090-1234-5678" required>
    </div>

    <div class="mb-3">
      <label for="profile_image" class="form-label">プロフィール画像</label>
      <input class="form-control" type="file" id="profile_image" name="profile_image" accept="image/*">
    </div>

    <button type="submit" class="btn btn-primary w-100">登録してホームへ</button>
  </form>
</div>

  {% block javascript %}
  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <!-- Project JS -->
  <script src="{% static 'js/base.js' %}"></script>

  {% endblock javascript %}

{% endblock content %}
