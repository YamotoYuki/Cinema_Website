{% load static %}

<style>
  /* フローティングチャットボタン */
  .floating-chat-button {
    position: fixed;
    bottom: 25px;
    right: 25px;
    width: 60px;
    height: 60px;
    background: linear-gradient(135deg, #135034 0%, #086021 100%);
    border-radius: 50%;
    border: none;
    color: white;
    font-size: 1.8rem;
    cursor: pointer;
    box-shadow: 0 4px 16px rgba(8, 96, 33, 0.4);
    z-index: 9999;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
  }

  .floating-chat-button:hover {
    transform: scale(1.1);
    box-shadow: 0 6px 24px rgba(8, 96, 33, 0.6);
  }

  /* チャットウィンドウ表示時はボタンを隠す */
  .floating-chat-button.hidden {
    display: none !important;
  }

  /* チャットウィンドウ */
  .floating-chat-window {
    position: fixed;
    bottom: 100px;
    right: 25px;
    width: 380px;
    height: 550px;
    background: white;
    border-radius: 15px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    z-index: 9998;
    display: none;
    flex-direction: column;
  }

  .floating-chat-window.active {
    display: flex !important;
  }

  /* ヘッダー */
  .floating-chat-header {
    background: linear-gradient(135deg, #135034 0%, #086021 100%);
    color: white;
    padding: 12px 16px;
    border-radius: 15px 15px 0 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .floating-chat-header h3 {
    margin: 0;
    font-size: 1rem;
    font-weight: 600;
  }

  .floating-chat-header p {
    margin: 2px 0 0 0;
    font-size: 0.75rem;
    opacity: 0.9;
  }

  .floating-chat-header-actions {
    display: flex;
    gap: 6px;
  }

  .floating-btn-fullscreen,
  .floating-chat-close {
    background: rgba(255, 255, 255, 0.2);
    border: none;
    color: white;
    width: 28px;
    height: 28px;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    text-decoration: none;
    transition: all 0.2s;
    font-size: 0.9rem;
  }

  .floating-btn-fullscreen:hover,
  .floating-chat-close:hover {
    background: rgba(255, 255, 255, 0.3);
    color: white;
  }

  /* メッセージエリア */
  .floating-chat-messages {
    flex: 1;
    padding: 12px;
    background: #f5f5f5;
    overflow-y: auto;
  }

  .floating-chat-messages::-webkit-scrollbar {
    width: 5px;
  }

  .floating-chat-messages::-webkit-scrollbar-track {
    background: #e0e0e0;
  }

  .floating-chat-messages::-webkit-scrollbar-thumb {
    background: #135034;
    border-radius: 10px;
  }

  /* ウェルカムメッセージ */
  .floating-welcome {
    text-align: center;
    padding: 15px 10px;
    color: #666;
  }

  .floating-welcome i {
    font-size: 2.5rem;
    color: #086021;
    margin-bottom: 10px;
  }

  .floating-welcome p {
    margin: 0 0 12px 0;
    font-size: 0.85rem;
    line-height: 1.4;
  }

  .floating-quick-questions {
    display: flex;
    flex-direction: column;
    gap: 6px;
    margin-top: 12px;
  }

  .floating-quick-btn {
    background: white;
    border: 2px solid #086021;
    color: #086021;
    padding: 8px 12px;
    border-radius: 18px;
    cursor: pointer;
    transition: all 0.3s;
    font-size: 0.8rem;
    font-weight: 500;
    display: flex;
    align-items: center;
    justify-content: flex-start;
    gap: 8px;
  }

  .floating-quick-btn:hover {
    background: #086021;
    color: white;
    transform: translateY(-1px);
    box-shadow: 0 2px 8px rgba(8, 96, 33, 0.3);
  }

  .floating-quick-btn i {
    font-size: 1rem;
    flex-shrink: 0;
  }

  /* メッセージバブル */
  .floating-message {
    display: flex;
    margin-bottom: 12px;
    animation: slideIn 0.3s ease;
  }

  @keyframes slideIn {
    from {
      opacity: 0;
      transform: translateY(10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .floating-message.user {
    justify-content: flex-end;
  }

  .floating-message-avatar {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    margin: 0 6px;
    flex-shrink: 0;
    font-size: 0.8rem;
  }

  .floating-message.user .floating-message-avatar {
    background: linear-gradient(135deg, #135034 0%, #086021 100%);
    color: white;
    order: 2;
  }

  .floating-message.ai .floating-message-avatar {
    background: linear-gradient(135deg, #4dabf7 0%, #4a90e2 100%);
    color: white;
  }

  .floating-message-content {
    max-width: 70%;
    padding: 8px 12px;
    border-radius: 12px;
    word-wrap: break-word;
    line-height: 1.3;
    font-size: 0.85rem;
  }

  .floating-message.user .floating-message-content {
    background: white;
    color: #086021;
    border: 2px solid #086021;
    border-bottom-right-radius: 4px;
    font-weight: 500;
  }

  .floating-message.ai .floating-message-content {
    background: white;
    color: #333;
    border: 2px solid #e0e0e0;
    border-bottom-left-radius: 4px;
  }

  /* アイコンのサイズ調整 */
  .floating-message-content i {
    font-size: 0.9rem;
    margin-right: 2px;
  }

  /* タイピングインジケーター */
  .floating-typing {
    display: none;
    padding: 6px 10px;
    background: white;
    border: 2px solid #e0e0e0;
    border-radius: 12px;
    width: fit-content;
  }

  .floating-typing.show {
    display: block;
  }

  .floating-typing span {
    display: inline-block;
    width: 5px;
    height: 5px;
    border-radius: 50%;
    background: #086021;
    margin: 0 2px;
    animation: typing 1.4s infinite;
  }

  .floating-typing span:nth-child(2) {
    animation-delay: 0.2s;
  }

  .floating-typing span:nth-child(3) {
    animation-delay: 0.4s;
  }

  @keyframes typing {
    0%, 60%, 100% {
      transform: translateY(0);
    }
    30% {
      transform: translateY(-8px);
    }
  }

  /* 入力エリア */
  .floating-chat-input-area {
    padding: 12px;
    border-top: 2px solid #e0e0e0;
    background: white;
    border-radius: 0 0 15px 15px;
  }

  .floating-chat-input-form {
    display: flex;
    gap: 8px;
  }

  .floating-chat-input-area input {
    flex: 1;
    border: 2px solid #d0d0d0;
    border-radius: 22px;
    padding: 8px 14px;
    font-size: 0.85rem;
    outline: none;
    transition: all 0.3s;
  }

  .floating-chat-input-area input:focus {
    border-color: #086021;
    box-shadow: 0 0 0 3px rgba(8, 96, 33, 0.1);
  }

  .floating-send-btn {
    background: linear-gradient(135deg, #135034 0%, #086021 100%);
    border: none;
    color: white;
    width: 36px;
    height: 36px;
    border-radius: 50%;
    cursor: pointer;
    transition: all 0.3s;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 0.9rem;
  }

  .floating-send-btn:hover {
    transform: scale(1.1);
  }

  /* レスポンシブ */
  @media (max-width: 768px) {
    .floating-chat-window {
      width: calc(100% - 20px);
      right: 10px;
      bottom: 90px;
      height: 500px;
    }

    .floating-chat-button {
      width: 55px;
      height: 55px;
      bottom: 20px;
      right: 20px;
      font-size: 1.6rem;
    }
  }
</style>

<!-- チャットボタン -->
<button 
  id="floatingChatBtn" 
  class="floating-chat-button" 
  onclick="toggleFloatingChat()"
  title="AIサポート">
  <i class="bi bi-robot"></i>
</button>

<!-- チャットウィンドウ -->
<div id="floatingChatWindow" class="floating-chat-window">
  <div class="floating-chat-header">
    <div>
      <h3>HALCINEMA サポート</h3>
      <p>ご質問にお答えします</p>
    </div>
    <div class="floating-chat-header-actions">
      <a href="{% url 'ai_support' %}" class="floating-btn-fullscreen" title="全画面表示">
        <i class="bi bi-arrows-fullscreen"></i>
      </a>
      <button class="floating-chat-close" onclick="closeFloatingChat()" title="閉じる">
        <i class="bi bi-x-lg"></i>
      </button>
    </div>
  </div>

  <div class="floating-chat-messages" id="floatingMessages">
    <div class="floating-welcome" id="floatingWelcome">
      <i class="bi bi-chat-dots"></i>
      <p>ようこそ、{{ user.username }}様！<br>映画予約や劇場に関するご質問をお気軽にどうぞ</p>
      <div class="floating-quick-questions">
        <button class="floating-quick-btn" onclick="sendFloatingQuickQuestion('予約状況を確認')">
          <i class="bi bi-calendar-check"></i>
          <span>予約状況を確認</span>
        </button>
        <button class="floating-quick-btn" onclick="sendFloatingQuickQuestion('上映中の映画は？')">
          <i class="bi bi-film"></i>
          <span>上映中の映画</span>
        </button>
        <button class="floating-quick-btn" onclick="sendFloatingQuickQuestion('料金について教えて')">
          <i class="bi bi-cash-coin"></i>
          <span>料金について</span>
        </button>
        <button class="floating-quick-btn" onclick="sendFloatingQuickQuestion('アクセス方法は？')">
          <i class="bi bi-geo-alt"></i>
          <span>アクセス方法</span>
        </button>
      </div>
    </div>
  </div>

  <div class="floating-chat-input-area">
    <form class="floating-chat-input-form" id="floatingChatForm">
      <input 
        type="text" 
        id="floatingInput" 
        placeholder="メッセージを入力..."
        autocomplete="off">
      <button type="submit" class="floating-send-btn">
        <i class="bi bi-send-fill"></i>
      </button>
    </form>
  </div>
</div>

<script>
console.log('Floating Chat Script Loading...');

// CSRF トークン取得
function getCookie(name) {
  let cookieValue = null;
  if (document.cookie && document.cookie !== '') {
    const cookies = document.cookie.split(';');
    for (let i = 0; i < cookies.length; i++) {
      const cookie = cookies[i].trim();
      if (cookie.substring(0, name.length + 1) === (name + '=')) {
        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
        break;
      }
    }
  }
  return cookieValue;
}

const floatingCsrfToken = getCookie('csrftoken');
const floatingAiChatUrl = '{% url "ai_chat" %}';

// チャットウィンドウの開閉
window.toggleFloatingChat = function() {
  console.log('toggleFloatingChat called');
  const chatWindow = document.getElementById('floatingChatWindow');
  const chatButton = document.getElementById('floatingChatBtn');
  
  chatWindow.classList.toggle('active');
  
  // ★ ウィンドウ表示時はボタンを非表示 ★
  if (chatWindow.classList.contains('active')) {
    console.log('Chat window opened - hiding button');
    chatButton.classList.add('hidden');
    const input = document.getElementById('floatingInput');
    if (input) input.focus();
  } else {
    console.log('Chat window closed - showing button');
    chatButton.classList.remove('hidden');
  }
};

window.closeFloatingChat = function() {
  console.log('closeFloatingChat called');
  const chatWindow = document.getElementById('floatingChatWindow');
  const chatButton = document.getElementById('floatingChatBtn');
  
  chatWindow.classList.remove('active');
  chatButton.classList.remove('hidden');
};

// メッセージ追加
function addFloatingMessage(content, isUser) {
  const messagesContainer = document.getElementById('floatingMessages');
  const welcome = document.getElementById('floatingWelcome');
  if (welcome) {
    welcome.remove();
  }

  const messageDiv = document.createElement('div');
  messageDiv.className = `floating-message ${isUser ? 'user' : 'ai'}`;
  
  const avatar = document.createElement('div');
  avatar.className = 'floating-message-avatar';
  avatar.textContent = isUser ? '{{ user.username|first|upper }}' : 'AI';
  
  const contentDiv = document.createElement('div');
  contentDiv.className = 'floating-message-content';
  contentDiv.innerHTML = content.replace(/\n/g, '<br>');
  
  messageDiv.appendChild(avatar);
  messageDiv.appendChild(contentDiv);
  messagesContainer.appendChild(messageDiv);
  
  messagesContainer.scrollTop = messagesContainer.scrollHeight;
}

// タイピングインジケーター
const typingDiv = document.createElement('div');
typingDiv.className = 'floating-message ai';
typingDiv.style.display = 'none';
typingDiv.id = 'floatingTypingMessage';
typingDiv.innerHTML = `
  <div class="floating-message-avatar">AI</div>
  <div class="floating-typing" id="floatingTypingIndicator">
    <span></span>
    <span></span>
    <span></span>
  </div>
`;
document.getElementById('floatingMessages').appendChild(typingDiv);

// メッセージ送信
document.getElementById('floatingChatForm').addEventListener('submit', async function(e) {
  e.preventDefault();
  
  const input = document.getElementById('floatingInput');
  const message = input.value.trim();
  if (!message) return;

  addFloatingMessage(message, true);
  input.value = '';
  
  const typingMessage = document.getElementById('floatingTypingMessage');
  const typingIndicator = document.getElementById('floatingTypingIndicator');
  typingMessage.style.display = 'flex';
  typingIndicator.classList.add('show');

  try {
    const response = await fetch(floatingAiChatUrl, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'X-CSRFToken': floatingCsrfToken
      },
      body: JSON.stringify({ message: message })
    });

    if (!response.ok) {
      throw new Error('通信エラーが発生しました');
    }

    const data = await response.json();
    
    typingMessage.style.display = 'none';
    typingIndicator.classList.remove('show');

    if (data.success) {
      setTimeout(() => {
        addFloatingMessage(data.ai_response, false);
      }, 300);
    } else {
      addFloatingMessage('エラーが発生しました。もう一度お試しください。', false);
    }
  } catch (error) {
    console.error('Error:', error);
    typingMessage.style.display = 'none';
    typingIndicator.classList.remove('show');
    addFloatingMessage('申し訳ございません。通信エラーが発生しました。', false);
  }
});

// クイック質問
window.sendFloatingQuickQuestion = function(question) {
  console.log('Quick question:', question);
  const chatWindow = document.getElementById('floatingChatWindow');
  const chatButton = document.getElementById('floatingChatBtn');
  
  // ★ クイック質問クリック時もボタンを非表示 ★
  if (!chatWindow.classList.contains('active')) {
    chatWindow.classList.add('active');
    chatButton.classList.add('hidden');
  }
  
  const input = document.getElementById('floatingInput');
  input.value = question;
  document.getElementById('floatingChatForm').dispatchEvent(new Event('submit'));
};

console.log('Floating Chat loaded successfully');
</script>
